<div class="container mt-5">
  <div class="text-center mb-5">
    <h4>Product List</h4>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4" *ngFor="let item of products">
      <mat-card class="example-card">
        <mat-card-header class="mb-2">
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ item.title }}</mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <p>
            {{ item.description }}
          </p>
          <p class="font-weight-bold">{{ item.price }}&nbsp;$</p>
        </mat-card-content>
        <mat-card-actions class="mb-1">
          <button mat-raised-button color="primary">More Info</button>
          <button mat-raised-button color="accent">Add To Cart</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
